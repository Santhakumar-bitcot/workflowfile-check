name: Generate and Download Excel

on: [push]

jobs:
  generate_excel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Run Python script to generate Excel file
        run: python generate_excel.py

      - name: Upload Excel file as artifact
        uses: actions/upload-artifact@v3
        with:
          name: excel-file
          path: output.xlsx

  download_and_display_excel:
    runs-on: ubuntu-latest
    needs: generate_excel

    steps:
      - name: Download Excel file artifact
        uses: actions/download-artifact@v3
        with:
          name: excel-file
          path: ./downloaded

      - name: List downloaded files
        run: ls -l ./downloaded

      - name: Display Excel file content
        run: |
          pip install pandas openpyxl
          python -c "
            import pandas as pd
            df = pd.read_excel('./downloaded/output.xlsx')
            print(df)
            "
